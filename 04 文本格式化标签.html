<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
 <!--文本格式化标签：就是通过标签来美化文本外观-->
<!--1.b和strong：都有加粗作用，且都是行级标签，不会自动换行、但strong除了加粗还有强调作用。注：强调主要用于seo时，便于提取对应的关键字-->
    <b>加粗</b>
    <strong>加粗并强调</strong>
    <!--2.i和em:使文字倾斜，如果只是简单的倾斜效果，用i标签就可以了，比如添加图标等-->
    <i>文字倾斜</i>
    <em>文字倾斜且强调</em>

    <!--3.pre:预格式化文本，保留换行和空格及宽度。（块级标签（在浏览器独占一行）-->
    <pre>预格式化文本，保留
        换行和空格
        及宽度
    </pre>

    <!--4.small和big：分别让文字缩小一号或放大一号。big在HTML5中被淘汰了，但并没有删除，最好不要用-->
    <!--浏览器支持的最小字号是12px字，如果要显示比12px还小的文字效果，需要做处理-->
    <p>我是正常大小的文字</p>
    <small>我是小一号的文字</small>
    <big>我是大一号的文字</big>
    <!--5.sub和sup:设置文本为下标和上标-->
    <p>X1+X2=Y</p>
    <p>X<sub>1</sub>+X<sub>2</sub>=Y</p>
    <p>X<sup>1</sup>+X<sup>2</sup>=Y</p>
</body>
</html>
