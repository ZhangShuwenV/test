<body>
    <h1><a href="#">刚好遇见你</a></h1>
    <p>粉色淡雅，舒心暖。</p>
    <p>朦胧梦境，浓雾绵绵，漫漫青树，茫茫密林。</p>
    <p>你，撑伞花雨间，青藤绕碧绿，</p>
    <p>幽径，暗涩</p>
    <p>你，清新脱俗般，如仙女下凡。</p>
    <p>风飘裙，凝视，花容月色，我欲醉其间。</p>
    <a href=""><img src="img/1.png" alt="刚好遇见你"></a>
    <p>芬芳繁花间，情悠扬。</p>
    <p>花瓣间，你的香</p>
    <p>荷花素妆，</p>
    <p>刚好遇见你。</p>
